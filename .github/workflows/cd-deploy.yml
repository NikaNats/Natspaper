name: Production Deployment

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: production
  cancel-in-progress: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://natspaper.vercel.app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: |
          pnpm run lint
          pnpm run format:check
          pnpm test:run

      - name: Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build project
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN)
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 10

          BASE_URL="https://natspaper.vercel.app/en"

          for page in "/" "/posts" "/tags" "/archives" "/search"; do
            status=$(curl -s -L -w "%{http_code}" -o /dev/null "$BASE_URL$page")
            if [ "$status" = "200" ]; then
              echo "âœ… $page - OK"
            else
              echo "âŒ $page - Failed ($status)"
              exit 1
            fi
          done

      - name: Deployment summary
        if: always()
        run: |
          echo "### ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

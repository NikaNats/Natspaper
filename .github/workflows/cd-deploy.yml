name: CD - Deploy to Production

permissions:
  contents: read
  deployments: write

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: 20
  PNPM_VERSION: 10.11.1

jobs:
  build-and-deploy:
    name: Build & Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: production
      url: https://nika-natsvlishvili.dev

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ“¦ Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: "ğŸ“¦ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ğŸ” Lint code"
        run: pnpm run lint
        continue-on-error: true

      - name: "ğŸ“ Check format"
        run: pnpm run format:check
        continue-on-error: true

      - name: "ğŸ§ª Run tests"
        run: pnpm run test:run
        continue-on-error: true

      - name: "ğŸš€ Build project"
        run: pnpm run build
        env:
          SITE_WEBSITE: https://nika-natsvlishvili.dev
          NODE_ENV: production
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          PUBLIC_SENTRY_DSN: ${{ secrets.PUBLIC_SENTRY_DSN }}

      - name: "ğŸ” Verify build"
        run: pnpm run verify-build

      - name: "ğŸš€ Deploy to Vercel"
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          production: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "ğŸ“Š Create deployment status"
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              description: 'Production deployment',
              auto_merge: false,
              required_contexts: [],
              production_environment: true
            });

      - name: "âŒ Deployment failed"
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed('Deployment to production failed');

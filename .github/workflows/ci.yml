name: CI - Pull Request Validation

env:
  NODE_VERSION: "24"
  PNPM_VERSION: "10.20.0"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - main
      - develop

# Cancel previous runs for same PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast-fail job - runs first
  validate-changes:
    name: Validate Changes
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      has-code-changes: ${{ steps.changes.outputs.code }}
      has-test-changes: ${{ steps.changes.outputs.tests }}
      skip-e2e: ${{ steps.changes.outputs.skip-e2e }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Changed Files
        id: changes
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          # Detect what type of files changed
          # Using env var to prevent script injection via branch names
          git diff --name-only "origin/${BASE_REF}...HEAD" > changed_files.txt

          # Check for code changes
          if grep -qE '\.(ts|tsx|js|jsx|astro|vue)$' changed_files.txt; then
            echo "code=true" >> $GITHUB_OUTPUT
          else
            echo "code=false" >> $GITHUB_OUTPUT
          fi

          # Check for test changes
          if grep -qE '\.test\.|\.spec\.|test/|tests/' changed_files.txt; then
            echo "tests=true" >> $GITHUB_OUTPUT
          else
            echo "tests=false" >> $GITHUB_OUTPUT
          fi

          # Skip E2E if only docs/config changed
          if grep -qvE '\.(md|json|yaml|yml|txt)$' changed_files.txt; then
            echo "skip-e2e=false" >> $GITHUB_OUTPUT
          else
            echo "skip-e2e=true" >> $GITHUB_OUTPUT
            echo "::notice::Skipping E2E tests - only documentation/config changed"
          fi

          cat changed_files.txt

  # Code quality - matches CD exactly
  code-quality:
    name: Code Quality & Type Safety
    needs: validate-changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run Linter
        run: pnpm run lint

      - name: Check Code Formatting
        run: pnpm run format:check

      - name: Check Astro Type Safety
        run: pnpm astro check

  # Security audit - checks for known vulnerabilities
  security-audit:
    name: Security Audit
    needs: validate-changes
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run Security Audit
        run: |
          echo "### ðŸ”’ Security Audit Results" >> $GITHUB_STEP_SUMMARY
          if pnpm audit --audit-level=high 2>&1 | tee audit-output.txt; then
            echo "âœ… No high or critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Vulnerabilities detected - see details below" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat audit-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # Unit tests - matches CD exactly
  unit-tests:
    name: Unit Tests
    needs: validate-changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run Unit Tests
        run: pnpm run test:run

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ github.run_id }}
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore

  # Build verification - uses same approach as CD
  build-verification:
    name: Build Verification
    needs: validate-changes
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build Project (Production Mode)
        run: pnpm run build:prod
        env:
          SITE_WEBSITE: https://natspaper.vercel.app
          PUBLIC_SENTRY_ENVIRONMENT: preview
          PUBLIC_SENTRY_TRACES_SAMPLE_RATE: 0.1

      - name: Analyze Bundle Size
        id: bundle-analysis
        run: |
          if [ ! -d "dist" ]; then
            echo "::error::Build output directory not found"
            exit 1
          fi

          BUILD_SIZE_KB=$(du -sk dist/ | cut -f1)
          BUILD_SIZE_MB=$(awk "BEGIN {printf \"%.2f\", $BUILD_SIZE_KB / 1024}")

          echo "size_mb=$BUILD_SIZE_MB" >> $GITHUB_OUTPUT
          echo "size_kb=$BUILD_SIZE_KB" >> $GITHUB_OUTPUT

          {
            echo "### ðŸ“¦ Bundle Size Analysis"
            echo ""
            echo "**Total Build Size:** ${BUILD_SIZE_MB}MB (${BUILD_SIZE_KB}KB)"
            echo ""
            echo "**Asset Breakdown:**"
            
            if [ -d "dist/_astro" ]; then
              ASTRO_SIZE=$(du -sh dist/_astro | cut -f1)
              ASTRO_COUNT=$(find dist/_astro -type f | wc -l)
              echo "- Astro Assets: $ASTRO_SIZE ($ASTRO_COUNT files)"
            fi
            
            if [ -d "dist/assets" ]; then
              ASSETS_SIZE=$(du -sh dist/assets | cut -f1)
              ASSETS_COUNT=$(find dist/assets -type f | wc -l)
              echo "- Static Assets: $ASSETS_SIZE ($ASSETS_COUNT files)"
            fi
            
            # Find largest files
            echo ""
            echo "**Largest Files:**"
            find dist -type f -exec du -h {} + | sort -rh | head -5 | while read size file; do
              echo "- $size - \`${file#dist/}\`"
            done
            
            echo ""
            
            # Check against threshold (2MB for PR builds)
            THRESHOLD_KB=2048
            if [ "$BUILD_SIZE_KB" -gt "$THRESHOLD_KB" ]; then
              echo "âš ï¸ **Warning:** Build size exceeds recommended threshold of $((THRESHOLD_KB / 1024))MB"
              echo ""
              echo "**Optimization Suggestions:**"
              echo "- Use dynamic imports for large components"
              echo "- Optimize images and compress assets"
              echo "- Review bundle composition with \`pnpm run build --analyze\`"
              echo "::warning::Build size ($BUILD_SIZE_MB MB) exceeds $((THRESHOLD_KB / 1024))MB threshold"
            else
              echo "âœ… Build size is within acceptable limits"
            fi
          } >> $GITHUB_STEP_SUMMARY

      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ github.run_id }}
          path: dist/
          retention-days: 7
          if-no-files-found: error

  # E2E tests - matches CD exactly with caching
  e2e-tests:
    name: E2E Tests (Chromium)
    needs: [validate-changes, build-verification]
    if: needs.validate-changes.outputs.skip-e2e != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      # Matches CD caching strategy
      - name: Get Playwright Version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(pnpm list @playwright/test --depth=0 --json | jq -r '.[0].devDependencies["@playwright/test"].version // empty')
          if [ -z "$PLAYWRIGHT_VERSION" ]; then
            echo "::error::Failed to detect Playwright version"
            exit 1
          fi
          echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT
          echo "Playwright version: $PLAYWRIGHT_VERSION"

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Install System Dependencies (Cache Hit)
        run: pnpm exec playwright install-deps chromium
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      - name: Run E2E Tests
        run: pnpm exec playwright test --project chromium
        env:
          SITE_WEBSITE: https://natspaper.vercel.app

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

  # Summary job - provides quick overview
  ci-summary:
    name: CI Summary
    needs:
      [code-quality, security-audit, unit-tests, build-verification, e2e-tests]
    # Run even if E2E was skipped, but not if any required job failed
    if: always() && !cancelled()
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check Job Status
        env:
          CODE_QUALITY_RESULT: ${{ needs.code-quality.result }}
          SECURITY_RESULT: ${{ needs.security-audit.result }}
          UNIT_TESTS_RESULT: ${{ needs.unit-tests.result }}
          BUILD_RESULT: ${{ needs.build-verification.result }}
          E2E_RESULT: ${{ needs.e2e-tests.result }}
          HEAD_REF: ${{ github.head_ref }}
          BASE_REF: ${{ github.base_ref }}
          REPO: ${{ github.repository }}
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
        run: |
          CODE_QUALITY="$CODE_QUALITY_RESULT"
          SECURITY="$SECURITY_RESULT"
          UNIT_TESTS="$UNIT_TESTS_RESULT"
          BUILD="$BUILD_RESULT"
          E2E="$E2E_RESULT"

          {
            echo "### ðŸ” CI Validation Summary"
            echo ""
            echo "**Job Results:**"
            echo "- Code Quality: $([ "$CODE_QUALITY" = "success" ] && echo "âœ… Passed" || echo "âŒ Failed")"
            echo "- Security Audit: $([ "$SECURITY" = "success" ] && echo "âœ… Passed" || echo "âŒ Failed")"
            echo "- Unit Tests: $([ "$UNIT_TESTS" = "success" ] && echo "âœ… Passed" || echo "âŒ Failed")"
            echo "- Build Verification: $([ "$BUILD" = "success" ] && echo "âœ… Passed" || echo "âŒ Failed")"
            
            if [ "$E2E" = "skipped" ]; then
              echo "- E2E Tests: â­ï¸ Skipped (documentation/config changes only)"
            elif [ "$E2E" = "success" ]; then
              echo "- E2E Tests: âœ… Passed"
            else
              echo "- E2E Tests: âŒ Failed"
            fi
            
            echo ""
            echo "**PR Information:**"
            echo "- Branch: \`${HEAD_REF}\`"
            echo "- Target: \`${BASE_REF}\`"
            echo "- Commit: [\`${COMMIT_SHA:0:7}\`](https://github.com/${REPO}/commit/${COMMIT_SHA})"
            echo "- Author: @${ACTOR}"
          } >> $GITHUB_STEP_SUMMARY

          # Fail if any required job failed
          if [ "$CODE_QUALITY" != "success" ] || [ "$SECURITY" != "success" ] || [ "$UNIT_TESTS" != "success" ] || [ "$BUILD" != "success" ] || ([ "$E2E" != "success" ] && [ "$E2E" != "skipped" ]); then
            echo ""
            echo "::error::One or more CI checks failed"
            exit 1
          fi

          echo ""
          echo "âœ… All CI checks passed successfully"

  # Optional: Prevent merge if checks fail (for branch protection)
  all-checks-passed:
    name: All Checks Passed
    needs:
      [code-quality, security-audit, unit-tests, build-verification, e2e-tests]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Verify All Jobs Succeeded
        env:
          CODE_QUALITY_RESULT: ${{ needs.code-quality.result }}
          SECURITY_RESULT: ${{ needs.security-audit.result }}
          UNIT_TESTS_RESULT: ${{ needs.unit-tests.result }}
          BUILD_RESULT: ${{ needs.build-verification.result }}
          E2E_RESULT: ${{ needs.e2e-tests.result }}
        run: |
          if [ "$CODE_QUALITY_RESULT" != "success" ] || \
             [ "$SECURITY_RESULT" != "success" ] || \
             [ "$UNIT_TESTS_RESULT" != "success" ] || \
             [ "$BUILD_RESULT" != "success" ] || \
             ([ "$E2E_RESULT" != "success" ] && [ "$E2E_RESULT" != "skipped" ]); then
            echo "::error::One or more required checks failed"
            exit 1
          fi
          echo "âœ… All required checks passed"

name: 📦 Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  NODE_VERSION: 20
  PNPM_VERSION: 10.11.1

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: "☁️ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "📦 Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: "📦 Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: "📦 Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "🚀 Build project"
        run: pnpm run build
        env:
          SITE_WEBSITE: https://nika-natsvlishvili.dev
          NODE_ENV: production
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          PUBLIC_SENTRY_DSN: ${{ secrets.PUBLIC_SENTRY_DSN }}

      - name: "🏗️ Create build artifact"
        run: |
          zip -r natspaper-${{ github.ref_name }}.zip dist/
          ls -lh natspaper-*.zip

      - name: "🔄 Get release notes"
        id: changelog
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const tag = context.ref.replace('refs/tags/', '');
            const changelog = `Release ${tag}\n\nBuilt from commit: ${context.sha}`;
            return changelog;

      - name: "📝 Create GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          files: natspaper-*.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          body: |
            ## Release ${{ github.ref_name }}

            **Build Information:**
            - Commit: ${{ github.sha }}
            - Build Time: ${{ github.event.repository.updated_at }}
            - Node Version: ${{ env.NODE_VERSION }}

            **What's Included:**
            - ✅ Production-ready build
            - ✅ Optimized assets
            - ✅ All tests passed
            - ✅ Security verified

            **Installation:**
            ```bash
            # Clone the repository
            git clone https://github.com/NikaNats/Natspaper.git

            # Checkout this release
            git checkout ${{ github.ref_name }}

            # Install & build
            pnpm install
            pnpm run build
            ```

            **Deployment:**
            Push to master branch to auto-deploy to production.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "📊 Release notification"
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              description: `Release ${{ github.ref_name }} deployed`,
              auto_merge: false,
              required_contexts: []
            });

name: ⏰ Scheduled Tasks

permissions:
  contents: read

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: 20
  PNPM_VERSION: 10.11.1

jobs:
  daily-build:
    name: Daily Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: "☁️ Checkout repository"
        uses: actions/checkout@v4

      - name: "📦 Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: "📦 Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: "📦 Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "🧪 Run all tests"
        run: pnpm run test:run
        continue-on-error: true

      - name: "🚀 Build project"
        run: pnpm run build
        env:
          SITE_WEBSITE: https://nika-natsvlishvili.dev
          NODE_ENV: production

      - name: "✅ Report status"
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = context.payload.workflow_run?.conclusion || 'success';
            console.log(`Daily build completed with status: ${status}`);

  dependency-update:
    name: Check Dependency Updates
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "☁️ Checkout repository"
        uses: actions/checkout@v4

      - name: "📦 Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: "📦 Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: "📦 Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "🔄 Check for outdated packages"
        run: pnpm outdated || true

      - name: "🔒 Audit dependencies"
        run: pnpm audit || true

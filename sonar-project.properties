# SonarQube Cloud Configuration
# Project identification
sonar.projectKey=NikaNats_Natspaper
sonar.projectName=Natspaper
sonar.projectVersion=1.0.0
sonar.organization=nikaNats

# Source code location
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,dist/**,coverage/**,**/*.d.ts
sonar.test.exclusions=**/fixtures/**,**/mocks/**,**/stubs/**

# JavaScript/TypeScript specific configuration
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

# Coverage exclusions (don't require coverage for config files, types, etc.)
sonar.coverage.exclusions=**/*.config.*,**/*.d.ts,src/env/**,src/types/**,src/content/**
